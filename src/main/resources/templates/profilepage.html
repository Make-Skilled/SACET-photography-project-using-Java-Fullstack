<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #356d73 50%, #81a4a8 50%); /* Muted Teal and Greyish-Blue Gradient */
      color: #333;
    }

    header {
      background: #356d73; /* Muted Teal */
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background: #81a4a8; /* Soft Greyish-Blue */
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #fffdfd;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #f7f7f7;
      color: #555;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 40px auto;
      max-width: 800px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    .profile-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }

    .profile-card {
      width: 100%;
      padding: 20px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-card .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-card .user-info h3 {
      font-size: 1.5rem;
      color: #356d73; /* Muted Teal */
    }

    .profile-card .user-info p {
      font-size: 1rem;
      color: #555;
    }

    .edit-profile-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #356d73; /* Muted Teal */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-profile-btn:hover {
      background: #2a5b50; /* Darker Teal */
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 30px;
    }

    .profile-form input[type="text"],
    .profile-form input[type="email"],
    .profile-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .profile-form textarea {
      resize: none;
      height: 150px;
    }

    .profile-form button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #356d73; /* Muted Teal */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .profile-form button:hover {
      background: #2a5b50; /* Darker Teal */
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #356d73; /* Muted Teal */
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Student Profile</h1>
</header>

<nav>
    <a href="dashboard.html">Home</a>
    <a href="learning.html">Learning</a>
    <a href="upload.html">Upload</a>
    <a href="library.html">Library</a>
    <a href="challenges.html">Challenges</a>
    <a href="review.html">Reviews</a>
    <a href="profilepage.html">Profile</a>
</nav>

<div class="profile-container">
  <h2>Your Profile</h2>

  <!-- Profile Card -->
  <div class="profile-card">
      <!-- Display the profile picture dynamically -->
      <img src="/images/profile.png" 
           alt="Profile Picture">

      <div class="user-info">
          <!-- Display the user's full name -->
          <h3 th:text="${name}">John Doe</h3>

          <!-- Display the user's email -->
          <p>Email: <span th:text="${email}">john.doe@example.com</span></p>
      </div>

      <!-- Edit Profile button -->
      <button class="edit-profile-btn" onclick="editProfile()">Edit Profile</button>
  </div>

  <!-- Profile Form (for editing) -->
  <div class="profile-form" style="display:none;" id="profile-form">
    <h3>Edit Your Profile</h3>
    <input type="text" placeholder="Your Name" value="John Doe">
    <input type="email" placeholder="Your Email" value="john.doe@example.com" disabled> <!-- Email is non-editable -->
    <input type="text" placeholder="Phone Number" value="">
    <input type="text" placeholder="Address" value="">
    <textarea placeholder="Tell us about yourself..."></textarea>
    <button>Save Changes</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Photography Skills Platform. All Rights Reserved.</p>
</footer>

<script>
  function editProfile() {
    document.querySelector('.profile-card').style.display = 'none';
    document.getElementById('profile-form').style.display = 'block';
  }
</script>

</body>
</html>
