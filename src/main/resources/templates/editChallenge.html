<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">Edit Challenge</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/admin/dashboard" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Dashboard</a>
                    <a href="/adminChallenges" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Challenges</a>
                    <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Challenge</h2>

            <!-- Success Message -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-md">
                <p th:text="${success}" class="text-center"></p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md">
                <p th:text="${error}" class="text-center"></p>
            </div>

            <!-- Edit Challenge Form -->
            <form action="/editChallenge" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- Hidden Challenge ID -->
                <input type="hidden" name="id" th:value="${challenge.id}">

                <!-- Challenge Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Challenge Title</label>
                    <input type="text" 
                           id="title"
                           name="title" 
                           th:value="${challenge.challengeTitle}"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <!-- Challenge Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Challenge Description</label>
                    <textarea id="description"
                              name="description"
                              rows="4"
                              required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">[[${challenge.description}]]</textarea>
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Challenge Image</label>
                    <input type="file"
                           id="file"
                           name="file"
                           accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-indigo-50 file:text-indigo-700
                                  hover:file:bg-indigo-100">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-between items-center pt-4">
                    <a href="/adminChallenges" 
                       class="text-indigo-600 hover:text-indigo-900">
                        Back to Challenges
                    </a>
                    <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                        Update Challenge
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center">
            <p>&copy; 2024 Photography Learning System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
