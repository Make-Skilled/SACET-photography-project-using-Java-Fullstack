<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #356d73 50%, #81a4a8 50%);
      color: #333;
    }

    header {
      background: #356d73;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background: #81a4a8;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #356d73;
      color: #fff;
    }

    .library-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin: 40px auto;
      padding: 20px;
      max-width: 1200px;
    }

    .library-card {
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .library-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .library-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .library-card h3 {
      font-size: 1.5rem;
      color: #356d73;
      margin-bottom: 10px;
    }

    .library-card p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stars {
      display: flex;
      gap: 5px;
    }

    .stars span {
      font-size: 1.5rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .stars span.active {
      color: #356d73;
    }

    .actions button {
      padding: 8px 15px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #356d73;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button:hover {
      background: #2a5b50;
    }

    .comment-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .comment-box textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .comment-box .buttons {
      display: flex;
      justify-content: space-between;
    }

    .comment-box button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-btn {
      background: #356d73;
      color: white;
    }

    .close-btn {
      background: #ff4d4d;
      color: white;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<header>
  <h1>Library</h1>
</header>

<nav>
  <a href="/dashboard">Home</a>
  <a href="/learning">Learning</a>
  <a href="/upload">Upload</a>
  <a href="/library">Library</a>
  <a href="/challenges">Challenges</a>
  <a href="/review">Reviews</a>
  <a href="/profile">Profile</a>
  <a href="/logout">Logout</a>
</nav>

<div class="library-container">
  <div th:each="item : ${libraryItems}" class="library-card">
      <img th:src="@{'/uploads/' + ${item.imagePath}}" alt="Guide">
      <h3 th:text="${item.title}"></h3>
      <p th:text="${item.description}"></p>

      <div class="actions">
          <div class="stars">
              <span th:data-value="1">&#9733;</span>
              <span th:data-value="2">&#9733;</span>
              <span th:data-value="3">&#9733;</span>
              <span th:data-value="4">&#9733;</span>
              <span th:data-value="5">&#9733;</span>
          </div>

          <!-- Delete button -->
          <form th:action="@{/deleteLibraryItem/{id}(id=${item.id})}" method="post" style="display:inline;">
              <button type="submit" class="delete-btn">Delete</button>
          </form>
      </div>
  </div>
</div>

<!-- Comment Modal -->
<div class="overlay"></div>
<div class="comment-box">
  <textarea placeholder="Write your comment..."></textarea>
  <div class="buttons">
    <button class="post-btn">Post</button>
    <button class="close-btn">Close</button>
  </div>
</div>

<script>
  const stars = document.querySelectorAll('.stars span');
  const commentButtons = document.querySelectorAll('.comment-btn');
  const commentBox = document.querySelector('.comment-box');
  const overlay = document.querySelector('.overlay');
  const closeButton = document.querySelector('.close-btn');

  // Highlight selected stars
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const parent = star.parentElement;
      parent.querySelectorAll('span').forEach(s => s.classList.remove('active'));
      for (let i = 0; i < star.dataset.value; i++) {
        parent.children[i].classList.add('active');
      }
    });
  });

  // Show comment box
  commentButtons.forEach(button => {
    button.addEventListener('click', () => {
      commentBox.style.display = 'block';
      overlay.style.display = 'block';
    });
  });

  // Close comment box
  closeButton.addEventListener('click', () => {
    commentBox.style.display = 'none';
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    commentBox.style.display = 'none';
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
