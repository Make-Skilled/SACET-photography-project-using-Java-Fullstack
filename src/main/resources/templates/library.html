<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library - Photography Learning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-teal-400 to-teal-700 min-h-screen">
    <!-- Header -->
    <header class="bg-teal-800 text-white py-8 shadow-lg">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl font-bold mb-4">Photo Library</h1>
            <p class="text-xl text-teal-100">Explore and learn from our community's work</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-teal-600 py-4 shadow-md">
        <div class="container mx-auto flex justify-center space-x-6 px-4 flex-wrap">
            <a href="/dashboard" class="text-white hover:text-teal-200 transition">Home</a>
            <a href="/learning" class="text-white hover:text-teal-200 transition">Learning</a>
            <a href="/upload" class="text-white hover:text-teal-200 transition">Upload</a>
            <a href="/library" class="text-white hover:text-teal-200 transition">Library</a>
            <a href="/allChallenges" class="text-white hover:text-teal-200 transition">Challenges</a>
            <a href="/review" class="text-white hover:text-teal-200 transition">Reviews</a>
            <!-- <a href="/profile" class="text-white hover:text-teal-200 transition">Profile</a> -->
            <a href="/logout" class="text-white hover:text-red-200 transition">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Photo Cards -->
            <div th:each="item : ${libraryItems}" 
                 class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300">
                <!-- Image Container -->
                <div class="relative aspect-w-16 aspect-h-9">
                    <img th:src="@{'/uploads/' + ${item.imagePath}}" 
                         alt="Photo"
                         class="w-full h-64 object-cover">
                </div>
                
                <!-- Content -->
                <div class="p-6">
                    <h3 th:text="${item.title}" 
                        class="text-2xl font-bold text-teal-800 mb-3"></h3>
                    <p th:text="${item.description}" 
                       class="text-gray-600 mb-4"></p>
                    
                    <!-- Rating Stars -->
                    <div class="flex items-center mb-4">
                        <div class="flex space-x-1">
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="far fa-star text-yellow-400"></i>
                        </div>
                        <span class="ml-2 text-sm text-gray-600">(4.0)</span>
                    </div>
                    
                    <!-- Actions -->
                    <div class="flex justify-between items-center">
                        <button onclick="openCommentBox(this)"
                                class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors duration-200">
                            Add Comment
                        </button>
                        <div class="flex space-x-2">
                            <button class="p-2 text-gray-600 hover:text-teal-600 transition-colors duration-200">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="p-2 text-gray-600 hover:text-teal-600 transition-colors duration-200">
                                <i class="far fa-bookmark"></i>
                            </button>
                            <form th:action="@{/deleteLibraryItem/{id}(id=${item.id})}" method="post" style="display:inline;">
                                <button type="submit" class="p-2 text-gray-600 hover:text-red-600 transition-colors duration-200">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
    <div id="commentBox" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl p-6 hidden z-50 w-96">
        <h3 class="text-xl font-bold text-teal-800 mb-4">Add Your Comment</h3>
        <textarea class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 resize-none"
                  placeholder="Write your comment here..."></textarea>
        <div class="flex justify-end space-x-3 mt-4">
            <button onclick="closeCommentBox()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                Cancel
            </button>
            <button onclick="postComment()"
                    class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors duration-200">
                Post
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-teal-800 text-white py-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Photography Skills Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function openCommentBox(button) {
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('commentBox').classList.remove('hidden');
        }

        function closeCommentBox() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('commentBox').classList.add('hidden');
        }

        function postComment() {
            // Add your comment posting logic here
            closeCommentBox();
        }

        // Close modal when clicking outside
        document.getElementById('overlay').addEventListener('click', closeCommentBox);
    </script>
</body>
</html>
