<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Artwork - Photography Learning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-teal-400 to-teal-700 min-h-screen">
    <!-- Header -->
    <header class="bg-teal-800 text-white py-8 shadow-lg">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl font-bold mb-4">Sell Your Artwork</h1>
            <p class="text-xl text-teal-100">Share your photography with the world</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-teal-600 py-4 shadow-md">
        <div class="container mx-auto flex justify-center space-x-6 px-4 flex-wrap">
            <a href="/dashboard" class="text-white hover:text-teal-200 transition">Home</a>
            <a href="/learning" class="text-white hover:text-teal-200 transition">Learning</a>
            <a href="/upload" class="text-white hover:text-teal-200 transition">Upload</a>
            <a href="/library" class="text-white hover:text-teal-200 transition">Library</a>
            <a href="/allChallenges" class="text-white hover:text-teal-200 transition">Challenges</a>
            <a href="/review" class="text-white hover:text-teal-200 transition">Reviews</a>
            <a href="/logout" class="text-white hover:text-red-200 transition">Logout</a>
        </div>
    </nav>

    <!-- Upload Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <form action="/library/sell" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500"></textarea>
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¹)</label>
                    <input type="number" id="price" name="price" step="0.01" required min="0"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                </div>

                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload Photo</label>
                    <input type="file" id="file" name="file" required accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/library" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                    <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition">
                        List for Sale
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-teal-800 text-white py-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Photography Skills Platform. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
