<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Requests</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
			color: #333;
		}

		header {
			background: #81a4a8;
			/* Muted Blue */
			color: white;
			text-align: center;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		header h1 {
			margin: 0;
			font-size: 2.5rem;
		}

		nav {
			background: #356d73;
			/* Darker Teal */
			padding: 10px 0;
			display: flex;
			justify-content: center;
			gap: 15px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		nav a {
			text-decoration: none;
			color: white;
			font-weight: bold;
			font-size: 1rem;
			padding: 8px 15px;
			border-radius: 5px;
			transition: background 0.3s ease, color 0.3s ease;
		}

		nav a:hover {
			background: #81a4a8;
			/* Muted Blue */
			color: #356d73;
			/* Darker Teal */
		}

		.container {
			margin: 30px auto;
			padding: 20px;
			max-width: 1200px;
		}

		h2 {
			font-size: 2rem;
			margin-bottom: 20px;
			color: #356d73;
			/* Darker Teal */
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		table,
		th,
		td {
			border: 1px solid #ddd;
		}

		th,
		td {
			text-align: left;
			padding: 10px;
		}

		th {
			background: #81a4a8;
			/* Muted Blue */
			color: white;
		}

		tr:nth-child(even) {
			background: #f7f7f7;
		}

		.accept-btn,
		.reject-btn {
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s ease;
			margin-right: 10px;
		}

		.accept-btn {
			background: #14e5f7;
			/* Blue */
			color: white;
		}

		.accept-btn:hover {
			background: #0db3d4;
			/* Darker Blue */
		}

		.reject-btn {
			background: #e14e5f;
			/* Red */
			color: white;
		}

		.reject-btn:hover {
			background: #d53e4d;
			/* Darker Red */
		}
	</style>
</head>

<body>

	<header>
		<h1>User Requests Dashboard</h1>
	</header>
	<nav>
		<a href="/learning">Learning</a>
		<a href="/upload">Upload</a>
		<a href="/library">Library</a>
		<a href="/allChallenges">Challenges</a>
		<a href="/review">Reviews</a>
		<a href="/userRequests">My Requests</a>
		<a href="/profile">Profile</a>
		<a href="/logout">Logout</a>
	</nav>
	<div class="container">
		<h2>Your Participation Requests</h2>
		<table>
		    <thead>
		        <tr>
		            <th>S.No.</th>
		            <th>Challenge Name</th>
		            <th>Status</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="request, iterStat : ${userRequests}">
		            <td th:text="${iterStat.index + 1}">1</td> <!-- S.No. -->
		            <td th:text="${request.challengeName}">Photography Lighting Challenge</td>
		            <td th:text="${request.status}">Pending</td>
		        </tr>
		    </tbody>
		</table>
	</div>

</body>

</html>
