<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenges</title>
	<style>
		/* General Styles */
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #81a4a8 50%, #356d73 50%);
			/* Light and Dark Teal Gradient */
			color: #333;
		}

		header {
			background: #356d73;
			/* Dark teal */
			color: white;
			padding: 20px;
			text-align: center;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		header h1 {
			margin: 0;
			font-size: 2.5rem;
		}

		nav {
			background: #81a4a8;
			/* Light teal */
			padding: 10px 0;
			display: flex;
			justify-content: center;
			gap: 15px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		nav a {
			text-decoration: none;
			color: #fffefe;
			font-weight: bold;
			font-size: 1rem;
			padding: 8px 15px;
			border-radius: 5px;
			transition: background 0.3s ease, color 0.3s ease;
		}

		nav a:hover {
			background: #f7f7f7;
			color: #555;
		}

		.challenges-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			gap: 30px;
			margin: 40px auto;
			padding: 20px;
			max-width: 1200px;
		}

		.challenge-card {
			width: 300px;
			padding: 20px;
			border-radius: 15px;
			text-align: center;
			background: white;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.challenge-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
		}

		.challenge-card img {
			width: 80%;
			height: 120px;
			margin-bottom: 15px;
		}

		.challenge-card h3 {
			font-size: 1.5rem;
			color: #444;
			margin-bottom: 10px;
		}

		.challenge-card p {
			font-size: 1rem;
			color: #555;
			line-height: 1.5;
		}

		.actions {
			margin-top: 15px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.actions button {
			padding: 8px 15px;
			font-size: 1rem;
			font-weight: bold;
			color: white;
			background: #356d73;
			/* Dark teal */
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s ease;
		}

		.actions button:hover {
			background: #81a4a8;
			/* Light teal */
		}

		footer {
			text-align: center;
			padding: 15px;
			background: #356d73;
			/* Dark teal */
			color: white;
			width: 100%;
			margin-bottom: 0px;
			box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>

	<header>
		<h1>Challenges</h1>
	</header>

	<nav>
		<a href="/dashboard">Home</a>
		<a href="/learning">Learning</a>
		<a href="/upload">Upload</a>
		<a href="/library">Library</a>
		<a href="/allChallenges">Challenges</a>
		<a href="/review">Reviews</a>
		<a href="/profile">Profile</a>
		<a href="/logout">Logout</a>
	</nav>
	<div style="text-align: center; color: white; margin-bottom: 20px;">
		<p th:text="${message}">Default Message</p>
	</div>
	<div class="challenges-container">
		<!-- Center and style the message -->


		<div th:each="challenge : ${challenges}">
			<div class="challenge-card">
				<!-- Dynamic image path -->
				<img th:src="@{uploads/{imagePath}(imagePath=${challenge.imagePath})}" alt="Challenge Image">

				<h3 th:text="${challenge.challengeTitle}">Challenge Title</h3>
				<p th:text="${challenge.description}">Challenge Description</p>

				<div class="actions">
					<a th:href="@{/participateRequest/{id}(id=${challenge.id})}">
						<button>Participate</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2024 Photography Skills Platform. All Rights Reserved.</p>
	</footer>

</body>

</html>
